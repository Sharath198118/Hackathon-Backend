spring.application.name=Hackerhub
spring.datasource.url=${env.DATABASE_URL}
spring.datasource.username=${env.DATABASE_USERNAME}
spring.datasource.password=${env.DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${env.SPRING_MAIL_USERNAME}
spring.mail.password=${env.SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
logging.level.org.springframework.mail=DEBUG
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

#liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

spring.security.oauth2.client.registration.google.client-id=${env.GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${env.GOOGLE_CLIENT_SECRET}


#custom
custom.feature.isDevelopment=true

custom.feature.adminEmail=${env.ADMIN_EMAIL}

custom.feature.geminiAPI =${env.GEMINI_API_KEY}

custom.feature.originTimeZone="Africa/Abidjan"

custom.feature.destinationTimeZone="Asia/Kolkata"
